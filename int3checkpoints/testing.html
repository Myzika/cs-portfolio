<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="testing.css">
        <title>Matrix</title>
    </head>

    <body>
        <div>Welcome. Enjoy your stay.</div>
        <br /> 
        Enter the name of the potion you want to search for.
        <br />
        <input type="text" id="search" />
        <button id="lookFor">Search</button>
        <br /> 
        Or, optionally, you can use the dropdown below to see a list of all of the potions per each year.
        <br />
        <select id="years">
            <option>Year 1</option>
            <option>Year 2</option>
            <option>Year 3</option>
            <option>Year 4</option>
            <option>Year 5</option>
            <option>Year 6</option>
            <option>Year 7</option>
        </select>
        <button id="go">Search</button>
        <p id="answer"></p>
        <script type="text/javascript" src="testing.js"></script>
    </body>
</html>
